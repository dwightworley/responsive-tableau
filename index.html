<!DOCTYPE html>
<html lang="en">
<head>
  <title>Create a responsive Tableau visualization</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content = "width = device-width, initial-scale = 1.0, minimum-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
  
  <style>
    @media only screen and (min-width : 320px) and (max-width : 763px) {
      .tablet, .desktop {
        display: none;
      }
    }

    @media only screen and (min-width : 764px) and (max-width : 999px) {
      .phone, .desktop {
        display: none;
      }
    }

    @media only screen and (min-width : 1000px) {
      .phone, .tablet {
        display: none;
      }
    }


</style>

</head>
<body>
  <div class="desktop">
    [ADD THE EMBED LINK FOR YOUR DESKTOP-SIZED VIZ HERE]
  </div>

  <div class="tablet">
    [ADD THE EMBED LINK FOR YOUR TABLET-SIZED VIZ HERE]
  </div>

  <div class="phone">
    [ADD THE EMBED LINK FOR YOUR SMARTPHONE-SIZED VIZ HERE]
  </div>
 
</body>
</html>
